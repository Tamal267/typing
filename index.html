<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="typing.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="headBox">
        TYPING COMPETITION
    </div>

    <div class="centerPosition">
        <div class="idBox">
            ID:
            <input type="text" name="ID" id="idBox" placeholder="123456789">
        </div>
    </div>


    <div class="centerPosition">
        <div class="showText" id="showText" >  
        </div>
    </div>
    <div class="centerPosition">
        
        <textarea id="textBox" rows="1" cols="15" placeholder="Type here..."></textarea>
        <div id="startBox">
            1:00
        </div>
        <div id="restart" onclick="textShowing()">
            Restart
        </div>
    </div>

    <div class="centerPosition">
        <div id="showWpm">
        </div>
    </div>
    <div class="developer">
        Developed by <i>Syed Tamal</i>
    </div>
</body>
<script src="typing.js">

</script>
</html>
